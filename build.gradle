plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'com.bscllc'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/com.orbitz.consul/consul-client
    compile group: 'com.orbitz.consul', name: 'consul-client', version: '1.4.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName='com.bscllc.consulplay.KVPlay'
}

